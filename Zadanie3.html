<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Formularz</title>

</head>

<body>

    <form name="formularz1" onsubmit="return weryfikacja()">
        Imię: <input type="text" name="imie"> <br>
        Nazwisko: <input type="text" name="nazwisko"> <br>
        email: <input type="text" name="email"> <br>
        <input type="submit" value="Wyślij">
    </form>

    <script>
        function weryfikacja() {
            const imie = document.forms['formularz1']['imie'].value
            const nazwisko = document.forms['formularz1']['nazwisko'].value
            const email = document.forms['formularz1']['email'].value
            const reg = /^[a-zA-ZąĄćĆęĘłŁńŃóÓśŚżŻźŹ]{3,}$/g
            const reg2 = /^[a-zA-ZąĄćĆęĘłŁńŃóÓśŚżŻźŹ]{3,}$/g
            const re = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            if (imie === '') {
                alert('Wprowadź imię!')
                return false
            } else if (nazwisko === '') {
                alert('Wprowadź nazwisko!')
                return false
            }else if (email === '') {
                    alert('Wprowadź email!')
                    return false
            }
            if (imie !== imie[0].toUpperCase() + imie.slice(1).toLowerCase()) {
                alert("Wprowadź poprawną formę imienia.")
                return false

            } else if (!reg.test(imie)) {
                alert("Wprowadzone imię zawiera niedozwolone znaki.")
                return false

            } else if (nazwisko !== nazwisko[0].toUpperCase() + nazwisko.slice(1).toLowerCase()) {
                alert("Wprowadź poprawną formę nazwiska.")
                return false

            } else if (!reg2.test(nazwisko)) {
                alert("Wprowadzone nazwisko zawiera niedozwolone znaki.")
                return false
            } else if (!re.test(email)){
                alert ("Wprowadzone niepoprawny email.")
                    return false
            } else {
                alert("Witaj, " + imie + " " + nazwisko + ", " + email)
                return true
            }



        }

    </script>


</body>
</html>
