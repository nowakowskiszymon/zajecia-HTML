<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <style>
        .cssmapa {
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        .cssgeolokalizacja {
            position: relative;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body style="text-align:center">

<table border="4" style="width:100%" bgcolor="#a9a9a9">
    <tr>
        <td colspan="2">
            <h2>Zadanie - zdarzenie dla myszki</h2>
        </td>
    </tr>
    <tr>
        <td bgcolor="#9acd32" width="25%">
            <div class="cssmapa" onclick="FunkcjaMapa()">Otwórz mapę
                <span id="mapa"></span>
            </div>
        </td>
        <td bgcolor="#cd5c5c">
            <div class="cssgeolokalizacja" onclick="FunkcjaGeo()">Pokaż geolokalizację
                <div id="geolokalizacja"></div>
            </div>
        </td>
        </tr>
</table>

<script>
    function FunkcjaMapa() {
        var Okno = window.open("mapa.html", "Mapa", "width=800, height=600");
        }

    var x = document.getElementById("geolokalizacja");

    function FunkcjaGeo() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolokalizacja nie jest wspierana przez tę przeglądarkę.";
        }
    }

    function showPosition(position) {
        x.innerHTML = "Szerokość Geograficzna: " + position.coords.latitude + " " +
                "Długość Geograficzna: " + position.coords.longitude;
    }
</script>
</body>
</html>
